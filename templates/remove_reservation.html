{% extends "base.html" %}

{% block content %}

    <form action="/remove_reservation" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Reservations</label>
            {% for res in data %}
                <br>
                <input type="radio" name="reservation_id" id={{ res.spot_location }} value={{ res.id }} checked/>
                <label for={{ res.spot_location }}>{{ res.spot_location }} expiring at {{ res.time }}</label>
            {% endfor %}
        </div>

        {% if success %}
            <p style="color: green;">Removed reservation successfully!</p>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-block"
                {% if data is not defined or data|length == 0 %}disabled{% endif %}>Remove
        </button>
    </form>

{% endblock %}

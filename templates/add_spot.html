{% extends "base.html" %}

{% block content %}

    <form action="/add_spot" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Garage</label>
            {% for garage in data %}
                <br>
                <input type="radio" name="garage_id" id={{ garage.id }} value={{ garage.id }} checked/>
                <label for={{ garage.id }}>{{ garage.name }}</label>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="location">Spot Name</label>
            <input type="text" name="location" id="location" value="" class="form-control"/>
        </div>

        {% if success %}
            <p style="color: green;">Added spot successfully!</p>
        {% endif %}
        {% if invalid %}
            <p style="color: red;">Please type in a valid spot name.</p>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>

{% endblock %}
